file:
  /bitnami/discourse:
    exists: true
    filetype: directory
    mode: "0775"
    owner: discourse
    group: root
  /opt/bitnami/discourse/config/discourse.conf:
    exists: true
    filetype: file
    mode: "0644"
    owner: root
    group: root
    contains:
      - {{ printf "hostname = bitnami-discourse.my" }}
      - {{ printf "db_username = bn_discourse" }}
command:
  discourse-cli:
    exec: cd /opt/bitnami/discourse/ && RAILS_ENV=production bundle exec rake -T
    exit-status: 0
